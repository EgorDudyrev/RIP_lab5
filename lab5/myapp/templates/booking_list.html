{% extends "base.html" %}
{% block title %}Бронирования{% endblock %}

{% block main_block %}
<h1 style="text-align: center">Бронирования</h1>
{% for book in object_list %}
    <div class="main_block_elem">
        <h2>{{ book.user_id }} - {{ book.hotel_id }}</h2>
        Даты: {{ book.start_date }} - {{ book.end_date }}<br>
        Стоимость: {{ book.price }}
    </div>
{% endfor %}
{% endblock %}
