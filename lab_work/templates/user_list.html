{% extends "base.html" %}
{% block title %}Пользователи{% endblock %}

{% block main_block %}
<h1 style="text-align: center">Пользователи</h1>
{% for user in object_list %}
    <div class="main_block_elem">
        <h2>{{ user.first_name }} {{ user.last_name }}</h2>
        username: {{ user.username }}<br>
        email: {{ user.email }}<br>
    </div>
{% endfor %}
{% endblock %}
